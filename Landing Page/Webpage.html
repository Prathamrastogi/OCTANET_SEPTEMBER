<!DOCTYPE html>
<html>
     <head>
        <title>Piano Tutorial</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.jpeg" alt="Logo" width="300">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Know More</a>
                    <a href="#">Login</a>
                </div>
            </nav>
            <div class="line">
                <div class="box1"></div><br>
                <div class="box2"></div><br>
                <div class="box3"></div>
            </div>
            <div class="container">
                <div class="left animate__animated animate__jackInTheBox">
                    <h1>Welcome to "Piano Tutorial"<br> Your Gateway To The Enchanting world of Piano Music</h1>
                    <button>Explore Now</button>
                </div>
                <div class="right">
                    <img src="images/BackGround.jpeg" alt="Quantum Image" class="left animate__animated animate__lightSpeedInLeft animate__delay-1s" style="width:500px;height:500px;">
                </div>
            </div>
            <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
                <img src="images/icon1.png" alt="Icon 1">
                <img src="images/icon2.png" alt="Icon 2">
                <img src="images/icon3.png" alt="Icon 3">
                <img src="images/icon4.png" alt="Icon 4">
            </div>
        </header>
    </body>
</html>
